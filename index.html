<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="landing">
        <h1>
            Arcade
        </h1>
    </div>

    <div class="gradient">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>

    <h2>
        Inspired by The Providence Arcade
    </h2>

    <div class="image-grid">
        <div><img src="images/65-weybosset-st-unit-222-providence-ri-the-arcade-providence.jpg"></div>
        <div><img src="images/610gv25xsaaa1.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.32.08 PM.jpg"></div>
        <div><img src="images/52586068793_cdb9762620_z.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.30.42 PM.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.31.57 PM.jpg"></div>
        <div><img src="images/C18-MicroloftsArcadeProvidencePhoto06.jpg"></div>
        <div><img src="images/c6626ba2bc57533d35f7cde27917d02d.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.30.59 PM.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.30.23 PM.jpg"></div>
        <div><img src="images/ghows-PJ-50620403-5f6e-14ac-e053-0100007f1fde-29c0945e.jpeg-2.webp"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.30.29 PM.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.31.41 PM.jpg"></div>
        <div><img src="images/2019-06-23-14.43.02.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.31.12 PM.jpg"></div>
        <div><img src="images/Screenshot 2025-02-04 at 8.31.52 PM.jpg"></div>
        <div><img src="images/ghows-PJ-50620403-5f6e-14ac-e053-0100007f1fde-c2ce74dd.jpeg.webp"></div>
        <div><img src="images/Inside.jpg"></div>
    </div>


    <div class="alphabetgrid">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>M</div>
        <div>N</div>
        <div>O</div>
        <div>P</div>
        <div>Q</div>
        <div>R</div>
        <div>S</div>
        <div>T</div>
        <div>U</div>
        <div>V</div>
        <div>W</div>
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
        <div>.</div>
    </div>
    <div class="caption" style="background-color: var(--teal); color: black; padding-bottom: 50px;">
        all caps glyph set
    </div>


    <div class="centered-image">
        <img src="images/Screenshot 2025-02-05 at 12.35.01 AM.jpg">
    </div>
    <div class="centered-image">
        <img src="images/Screenshot 2025-02-05 at 12.35.01 AM.png">
    </div>


    <div class="type-slogans">
        <span style="font-variation-settings: 'wght' 0">
            Preserve Providence</span>
        <div class="caption">
            wght: 0
            <br><br><br><br>
        </div>
        <span style="font-variation-settings: 'wght' 300">
            Remember History</span>
        <div class="caption">
            wght: 300
            <br><br><br><br>
        </div>
        <span style="font-variation-settings: 'wght' 600">
            Restore the Arcade</span>
        <div class="caption">
            wght: 600
        </div>
    </div>

    <div class="centered-image">
        <img src="images/Westminster_Arcade_-_1828.jpg" style="width: 75%;">
    </div>


    <div class="type-tester-container">
        <p>
            type tester
        </p>

        <div>
            <label for="WGHT">
                <p>wght: <span id="current-wght">300</span></p>
            </label>
            <input name="WGHT" type="range" min="0" max="600" value="300" oninput="setWGHT(this.value)">
        </div>


        <div>
            <label for="font-size">
                <p>font size: <span id="current-arcade-font-size">110
                    </span> px</p>
            </label>
            <input name="font-size" type="range" min="20" max="200" value="110" oninput="setArcadeFontSize(this.value)">
        </div>

    </div>

    <div class="arcade-typetester" contenteditable="plaintext-only">Type Here</div>


    <script src="script.js"></script>
</body>

</html>
